version: 2.1
defaults: &defaults
  docker:
    - image: cimg/base:stable
  working_directory: ~/
jobs:
  create-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create cloudformation stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name cicd-stack-${CIRCLE_WORKFLOW_ID:0:5} \
              --on-failure DELETE \
              --region us-east-1
workflows:
  workflow1:
    jobs:
      - create-infrastructure
